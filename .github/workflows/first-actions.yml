name: Deploy Prefect flow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12' # Replace 'x' with your desired Python version

      - name: Install Prefect
        run: pip install -U prefect

      - name: Build Deployment
        run: prefect deployment build -n my-first-deployment flow.py:hello

      - name: Apply Deployment
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        run: prefect deployment apply ./*.yaml

      - name: Execute Deployment
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        run: prefect deployment run hello/my-first-deployment
  start-agent:
    name: Start Prefect Agent
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12' # Replace 'x' with your desired Python version

      - name: Install Prefect
        run: pip install -U prefect

      - name: Start Prefect Agent
        run: prefect agent start --pool "default-agent-pool" --work-queue "default"
